<app-header [isRegisterPage]="false" title="GEOEN"></app-header>


<ion-content class="ion-padding">
  <h3>Lista de contactos</h3>


  <ion-list class="ion-margin-bottom" *ngIf="showContacts; else showNoContacts">

  <div *ngIf="contacts.length != 0; else showLoading">
    <ion-item-sliding *ngFor="let c of contacts">

        <ion-item>
          <ion-icon slot="start" name = "person-circle-outline"></ion-icon>
          <ion-label>{{c.name | titlecase}}</ion-label>
          <ion-label>{{c.phone}}</ion-label>
        </ion-item>
    

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeContact(c)">
          <ion-icon name="trash">
        </ion-icon></ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </div>


  </ion-list>

  <ng-template #showLoading>
    <div class="flex-container 
                ion-justify-content-center
                ion-margin-top">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
  </ng-template>

  <ng-template #showNoContacts>   
    <div class="flex-container 
                ion-margin-top">
      <ion-text color="primary">
        <h2>No tiene contactos agregados :(</h2>
      </ion-text>
    </div>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <div class="ion-justify-content-center centrado">
      <ion-button  
                class="ion-float-right" 
                block 
                color="primary" 
                type="default"
                (click)="registerContacts()"
      >
        <ion-icon name="person-add"></ion-icon>
      </ion-button>
    </div>
  </ion-fab>


</ion-content>
